<div class="project-card" routerLink="/projects/{{card.id}}">
  <div class="p-card-img">
    <img src="{{card.urlImage}}" alt="">
  </div>
  <div class="p-card-content">
    <div class="card-content-text">
      <p class="card-title">{{card.title}}</p>
      <p class="card-project-type">{{card.type}}</p>
      <p class="card-title">Views: {{card.view}}</p>
    </div>
  </div>
</div>
